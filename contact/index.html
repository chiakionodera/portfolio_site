<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム｜ちあきのすたじお</title>
    <meta name="description" content="ちあきのすたじおです。お仕事のご依頼、ご相談はこちらからよろしくお願いします。。">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="header">
        <div class="header_wrap">
            <div class="logo">
                <h1><img src="images/contact_logo@2x.png" alt="カメレオンのロゴ"></h1>
            </div>
            <nav class="pc_nav">
                <ul>
                    <li><a href="../about/index.html">私について</a></li>
                    <li><a href="../index.html#i_can">私にできること</a></li>
                    <li><a href="../work/index.html">私の作品</a></li>
                </ul>
            </nav>
            <div class="header_contact">
                <div class="letter">
                    <a href="../contact/index.html"><img src="images/contact_letter.png" alt="メール"></a>
                </div>
            </div>
        </div>

    </section>
    <div class="contact_title">
        <h2><span>お</span>問い合わせフォーム</h2>
    </div>
    <div class="contact_message">
        <div class="contact_text">
            <p>「お仕事のご相談」はもちろんのこと気になることがございましたら
                <br>お気軽にお問い合わせください。
                <br>みなさまの<span>アイ</span>の溢れるメッセージをお待ちしております。
                <br>3営業日以内にお返事をいたします。
            </p>
        </div>
    </div>
    <div class="form">
        <div class="form_item">
            <p class="form-item-label">
                お名前<span class="form-item-label-required">必須</span>
            </p>
            <input type="text" class="form-item-input" placeholder="例）デザイン太郎">
        </div>
        <div class="form_item">
            <p class="form-item-label">
                メールアドレス<span class="form-item-label-required">必須</span>
            </p>
            <input type="text" class="form-item-input" placeholder="例）1111@example.jp">
        </div>
        <div class="form_item">
            <p class="form-item-label ismsg">お問い合わせ内容<span class="form-item-label-required">必須</span></p>
            <textarea class="form-item-textarea"></textarea>
        </div>
        <div class="btn">
            <input type="submit" class="form-btn" value="送信する">
            <div class="sui_push">
                <img src="images/sui_push@2x.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrap">
            <nav class="pc_nav_footer">
                <ul>
                    <li><a href="../about/index.html">私について</a></li>
                    <li><a href="../index.html#i_can">私にできること</a></li>
                    <li><a href="../work/index.html">私の作品</a></li>
                    <li><a class="footer_contact" href="../contact/index.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
        <div class="copyright">
            <p>© 2022 Chiaki studio All rights reserved</p>
        </div>
    </footer>


</body>

</html>
